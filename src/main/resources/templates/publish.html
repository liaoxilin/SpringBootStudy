<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/SpringbootStudy.css"/>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/Springboot.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title"
                           autocomplete="off"
                           placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tags" name="tag"
                           autocomplete="off"
                           placeholder="输入标签，以逗号隔开"
                            onclick="showSelectTag()">

                <div id="select-tag"  class="publish-tag-tab">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#home" aria-controls="home" role="tab"
                               data-toggle="tab">开发语言</a></li>
                        <li role="presentation">
                            <a href="#profile" aria-controls="profile" role="tab"
                               data-toggle="tab">平台架构</a></li>
                    </ul>

                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">
                           <span class="label label-info"><span class="glyphicon glyphicon-tags"
                                                                onclick="selectTag('java')">java</span></span>
                        </div>
                        <div role="tabpanel" class="tab-pane " id="profile">
                            <span class="label label-info"><span class="glyphicon glyphicon-tags" onclick="selectTag('Spring')">Spring</span></span>
                            <span class="label label-info"><span class="glyphicon glyphicon-tags" onclick="selectTag('Springboot')">Springboot</span></span>
                        </div>
                     </div>
                    </div>
                </div>



                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error !=null}"></div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn_publish ">
                                发布
                            </button>
                        </div>
                    </div>
                </div>


            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
                <h3>问题发起指南</h3>
                1、问题标题....
                2、问题补充
                3、选择标签
                4、关于积分
        </div>

    </div>
</div>
</body>
</html>
